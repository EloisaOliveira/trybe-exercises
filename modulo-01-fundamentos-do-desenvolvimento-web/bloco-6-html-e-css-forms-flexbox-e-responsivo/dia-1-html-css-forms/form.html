<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <main>
    <label for="dados-pessoais">Dados Pessoais</label>
    <fieldset id="dados-pessoais">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" maxlength="40" required>
      <br>
      <label for="email">Email:</label>
      <input id="email" type="text" maxlength="50" required>
      <br>
      <label for="cpf">CPF:</label>
      <input id="cpf" type="text" maxlength="11" required>
      <br>
      <label for="endereco">Endereço:</label>
      <input id="endereco" type="text" maxlength="200" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input id="cidade" type="text" maxlength="28" required>
      <br>
      <label for="estado">Estado</label>
      <select id="estado"></select>
    </fieldset>
  </main>
</body>
</html>
